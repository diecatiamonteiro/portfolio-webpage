    ></script>

  <body>
    <div class="my-container">
      <div class="static-content">
        <header>
          <a
            class="name leading-none text-[3rem] lg:text-[3,5rem] xl:text-[4rem]"

          <p class="role text-[1.5rem] text-red-300 leading-relaxed">
            Front-end developer
          </p>
          <p
            class="role-descr text-[1.1rem] text-gray-300 leading-snug w-full max-w-[400px]"
          >
            I create and implement web solutions that enhance user experience.
          </p>
        </header>

        <nav class="menu">
          <a class="menu-link text-sm lg:text-lg" href="../index.html">About</a>
          <a class="menu-link text-sm lg:text-lg" href="./projects.html"
            >Projects</a
          >

          >
          <a class="menu-link text-sm lg:text-lg" href="./contact.html"
            >Contact</a
          >
          <div class="icons">
            <a
              href="https://www.linkedin.com/in/catiamonteirov/"
              target="_blank"
              style="color: rgb(161, 161, 161)"
              ><i class="fa-brands fa-linkedin text-3xl"></i
            ></a>
            <a
              href="https://github.com/diecatiamonteiro"
              target="_blank"
              style="color: rgb(161, 161, 161)"
              ><i class="fa-brands fa-github text-3xl"></i
            ></a>
          </div>
        </nav>
      </div>

      <div class="scrollable-content">
        <h2 class="font-extrabold text-5xl pt-4 pb-9">Contact.</h2>
        <p class="text-xl pb-10 w-full max-w-[650px]">
          Whether you have a project in mind, a question about my work, or just
          want to say hello, feel free to reach out!
        </p>

        <div class="icons">
          <a
            href="https://www.linkedin.com/in/catiamonteirov/"
            target="_blank"
            style="color: rgb(161, 161, 161)"
            ><i class="fa-brands fa-linkedin text-4xl"></i
          ></a>
          <a
            href="https://github.com/diecatiamonteiro"
            target="_blank"
            style="color: rgb(161, 161, 161)"
            ><i class="fa-brands fa-github text-4xl pl-8"></i
          ></a>
        </div>

        <div class="contact-form">
          <h3 class="font-bold text-3xl pt-24 pb-10">Send me a message</h3>

          <form
            action="https://formspree.io/f/xnnaaepk"
            method="post"
            class="flex flex-col gap-2"
          >
            <label for="name" class="font-bold">Name</label>
            <input
              class="input-field w-full max-w-[500px] bg-transparent border-b-1 border-gray-300 focus:outline-none focus:border-red-400 focus:border-b-1 transition duration-200 ease-in-out pt-4 pb-2"
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />

            <label for="email" class="pt-12 font-bold">Email</label>
            <input
              class="input-field w-full max-w-[500px] bg-transparent border-b-1 border-gray-300 focus:outline-none focus:border-red-400 focus:border-b-1 transition duration-200 ease-in-out pt-4 pb-2"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
              required
            />

            <label for="message" class="pt-12 font-bold">Message</label>
            <textarea
              class="block w-full max-w-[900px] bg-transparent border-b-2 border-gray-300 focus:outline-none focus:border-b-red-400 transition duration-300 ease-in-out pt-4 pb-2 resize-none overflow-hidden"
              name="message"
              id="message"
              rows="3"
              cols="100"
              placeholder="Hi, I think I could use your help with my product. How soon can we discuss this?"
              required
              oninput="this.style.height = 'auto'; this.style.height = (this.scrollHeight) + 'px';"
            ></textarea>

            <button
              type="submit"
              class="bg-white text-black font-bold py-2 px-4 rounded-lg hover:bg-red-400 transition duration-450 ease-in-out inline-block w-[200px] mt-9"
            >
              Send message
            </button>
          </form>
        </div>
      </div>
    </div>
